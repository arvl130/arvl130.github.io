<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Portal</title>
    <link rel="icon" href="/assets/website-logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-canvas">
        <div class="main-header">
            <div class="main-header top">
                <div class="header-logo">
                    <img src="/assets/website-logo.png">
                </div>
                <div class="header-module-name">
                    Pharmacy
                </div>
            </div>
            <div class="main-header bottom">
                <div class="header-home">
                    <a href="">Home</a>
                </div>
                <div class="header-account">
                    <div class="header-account-name">
                        Account Name
                    </div>
                    <div class="header-account-picture">
                        <img src="/assets/account-default-profile-picture.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="mini-header">
                Add Record
            </div>
            
            <div class="section-canvas">
                <div class="formbox">
                    <div class="formbox-title">
                        Enter record details
                    </div>
                    <div class="formbox-body">
                        <div class="body-row">
                            <div class="body-label">
                                Patient ID
                            </div>
                            <div class="body-textbox">
                                <input type="text" name="" id="">
                            </div>
                        </div>

                        <div class="body-row">
                            <div class="body-label">
                                Drug ID
                            </div>
                            <div class="body-textbox">
                                <input type="text" name="" id="">
                            </div>
                        </div>

                        <div class="body-row">
                            <div class="body-label">
                                Quantity
                            </div>
                            <div class="body-inputnumber">
                                <input type="number" name="" id="" value=1 min=0>
                            </div>
                        </div>
                        
                    </div>
                    <div class="formbox-actions">
                        <div class="formbox-action">
                            <a href="/pharmacy/usage/">Cancel</a>
                        </div>
                        <div class="formbox-action">
                            <a href="/pharmacy/usage/">Confirm</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
