<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link rel="icon" href="/assets/website-logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-canvas">
        <div class="formbox">
            <div class="formbox-title">
                Sign Up
            </div>
            <div class="formbox-body">
                <div class="formbox-row">
                    <div class="row-label">
                        Name:
                    </div>
                    <div class="row-input qtrwidth">
                        <input type="text" name="" placeholder="Last name">
                    </div>
                    <div class="row-input qtrwidth">
                        <input type="text" name="" placeholder="First name">
                    </div>
                    <div class="row-input qtrwidth">
                        <input type="text" name="" placeholder="Middle name">
                    </div>
                </div>
                <div class="formbox-row">
                    <div class="row-label">
                        Date of Birth:
                    </div>
                    <div class="row-input qtrwidth">
                        <input type="text" name="" placeholder="MM/DD/YYYY">
                    </div>
                    <div class="row-label new-column">
                        Sex:
                    </div>
                    <div class="row-input squarebox">
                        <input type="text" name="" placeholder="">
                    </div>
                </div>
                <div class="formbox-row">
                    <div class="row-label">
                        Address:
                    </div>
                    <div class="row-wideinput">
                        <input type="text" name="" id="">
                    </div>
                </div>
                <div class="formbox-row">
                    <div class="row-label">
                        Phone number:
                    </div>
                    <div class="row-input halfwidth">
                        <input type="text" name="" id="" placeholder="+63">
                    </div>
                </div>

                <hr>

                <div class="formbox-row">
                    <div class="row-label">
                        Email address:
                    </div>
                    <div class="row-input halfwidth">
                        <input type="text" name="" id="">
                    </div>
                </div>
                
                <div class="formbox-row">
                    <div class="row-label">
                        Password:
                    </div>
                    <div class="row-input halfwidth">
                        <input type="password" name="" id="">
                    </div>
                </div>

                <div class="formbox-actions">
                    <div class="action-button">
                        <a href="/">Cancel</a>
                    </div>
                    <div class="action-button">
                        <a href="/nurse/admission/newpatient/success/">Submit</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
