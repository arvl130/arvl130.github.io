<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link rel="icon" href="/assets/website-logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-canvas">
        <div class="loginbox">
            <div class="loginbox-row top">
                LOGIN
            </div>
            <div class="loginbox-row icon">
                <img src="/assets/login-icon.png">
            </div>
            <div class="loginbox-row main">
                <div class="loginbox-input-group">
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                </div>
                <div class="loginbox-submit">
                    <input type="submit" value="Login">
                </div>
                <div class="loginbox-other-options">
                    <a href="/signup/">Create an account</a>
                    <a href="">Forgot password?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
