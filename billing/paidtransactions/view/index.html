<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Portal</title>
    <link rel="icon" href="/assets/website-logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-canvas">
        <div class="main-header">
            <div class="main-header top">
                <div class="header-logo">
                    <img src="/assets/website-logo.png">
                </div>
                <div class="header-module-name">
                    Billing
                </div>
            </div>
            <div class="main-header bottom">
                <div class="header-home">
                    <a href="">Home</a>
                </div>
                <div class="header-account">
                    <div class="header-account-name">
                        Account Name
                    </div>
                    <div class="header-account-picture">
                        <img src="/assets/account-default-profile-picture.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        
        <div class="main-content">
            <div class="mini-header">
                Paid Transactions
            </div>

            <div class="content top">
                <div class="infobox left">
                    <div class="infobox-title marine">
                        Patient ID:
                    </div>
                    <div class="infobox-row bwhite">
                        Patient name:
                    </div>
                    <div class="infobox-row bwhite">
                        Address:
                    </div>
                    <div class="infobox-row bwhite">
                        Age:
                    </div>
                    <div class="infobox-row bwhite">
                        Contact number:
                    </div>
                    <div class="infobox-row bwhite">
                        Email:
                    </div>
                    <div class="infobox-row bwhite">
                        Date:
                    </div>
                    <div class="infobox-row bwhite">
                        Time:
                    </div>
                </div>
                
                <div class="infobox right">
                    <div class="infobox-captitle marine">
                        Account summary
                    </div>
                    
                    <div class="infobox-total">
                        <hr>
                        Total:
                    </div>
                </div>
            </div>
            <div class="content bottom">
                <div class="table-row">
                    <div class="table-data marine date">
                        Date
                    </div>
                    <div class="table-data marine invoice-no">
                        Invoice #
                    </div>
                    <div class="table-data marine med-desc">
                        Medical Description
                    </div>
                    <div class="table-data marine charge">
                        Charge
                    </div>
                </div>
                <div class="table-row">

                    <div class="table-data cyan invoice-no">
                        
                    </div>
                    <div class="table-data cyan med-desc">

                    <div class="table-data cyan charge">

                    </div>
                </div>
                <div class="table-row">
                    <div class="table-data white date">

                    </div>
                    <div class="table-data white invoice-no">

                    </div>
                    <div class="table-data white med-desc">

                    </div>
                    <div class="table-data white charge">

                    </div>
                </div>
                <div class="table-row">
                    <div class="table-data cyan date">

                    <div class="table-data white charge">

                    </div>
                </div>
                <div class="table-row">
                    <div class="table-data cyan date">

                    <div class="table-data cyan invoice-no">

                    <div class="table-data cyan med-desc">

            <div class="action-buttons">
                <div class="action-goback">
                    <a href="/billing/">Back</a>
                </div>
            </div>
        </div>
    </div>

</html>
