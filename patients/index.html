<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients Portal</title>
    <link rel="icon" href="/assets/website-logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-canvas">
        <div class="main-header">
            <div class="main-header top">
                <div class="header-logo">
                    <img src="/assets/website-logo.png">
                </div>
                <div class="header-module-name">
                    Patients
                </div>
            </div>
            <div class="main-header bottom">
                <div class="header-home">
                    <a href="">Home</a>
                </div>
                <div class="header-account">
                    <div class="header-account-name">
                        Account Name
                    </div>
                    <div class="header-account-picture">
                        <img src="/assets/account-default-profile-picture.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="dashboard">
            <div class="dashboard-item">
                <a href="/patients/scheduleappointment/">
                    <div class="item-icon">
                        <img src="/assets/patients/schedule-appointment.png" alt="">
                    </div>
                    <div class="item-name">
                        Schedule an Appointment
                    </div>
                </a>
            </div>

            <div class="dashboard-item">
                <a href="/patients/appointments/">
                    <div class="item-icon">
                        <img src="/assets/patients/view-appointments.png" alt="">
                    </div>
                    <div class="item-name">
                        View Appointments
                    </div>
                </a>
            </div>
                        
            <div class="dashboard-item">
                <a href="/patients/bill/">
                    <div class="item-icon">
                        <img src="/assets/patients/view-bill.png" alt="">
                    </div>
                    <div class="item-name">
                        View Bill
                    </div>
                </a>
            </div>

        </div>
    </div>
</body>
</html>
