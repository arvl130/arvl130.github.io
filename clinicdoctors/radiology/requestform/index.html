<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients Portal</title>
    <link rel="icon" href="/assets/website-logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-canvas">
        <div class="main-header">
            <div class="main-header top">
                <div class="header-logo">
                    <img src="/assets/website-logo.png">
                </div>
                <div class="header-module-name">
                    Patients
                </div>
            </div>
            <div class="main-header bottom">
                <div class="header-home">
                    <a href="">Home</a>
                </div>
                <div class="header-account">
                    <div class="header-account-name">
                        Account Name
                    </div>
                    <div class="header-account-picture">
                        <img src="/assets/account-default-profile-picture.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="mini-header">
            Radiology Request Form
        </div>
        
        <div class="main-form">
            <div class="form-section">
                <div class="form-header">
                    Patient Details
                </div>
                <div class="grey-canvas">
                    <div class="info-line">
                        <div class="info-label">
                            Patient ID:
                        </div>
                        <div class="info-input short">
                            <input type="text" name="" id="">
                        </div>
                        <div class="info-button">
                            <button type="submit">Search</button>
                        </div>
                    </div>
                    <div class="info-line">
                        <div class="info-label">
                            Last name:
                        </div>
                        <div class="info-input">
                            <input type="text" name="" id="">
                        </div>
                    </div>
                    <div class="info-line">
                        <div class="info-label">
                            Last name:
                        </div>
                        <div class="info-input">
                            <input type="text" name="" id="">
                        </div>
                    </div>
                    <div class="info-line">
                        <div class="info-label">
                            Middle name:
                        </div>
                        <div class="info-input">
                            <input type="text" name="" id="">
                        </div>
                    </div>
                    <div class="info-line">
                        <div class="info-label">
                            Date of Birth:
                        </div>
                        <div class="info-input">
                            <input type="text" name="" id="">
                        </div>
                    </div>
                    <div class="info-line">
                        <div class="info-label">
                            Sex:
                        </div>
                        <div class="info-input">
                            <input type="text" name="" id="">
                        </div>
                    </div>
                    <div class="info-line">
                        <div class="info-label">
                            Address:
                        </div>
                        <div class="info-input">
                            <input type="text" name="" id="">
                        </div>
                    </div>
                    <div class="info-line">
                        <div class="info-label">
                            Email:
                        </div>
                        <div class="info-input">
                            <input type="text" name="" id="">
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <div class="form-section">
                <div class="form-header">
                    Imaging requested
                </div>
                <div class="grey-canvas">
                    <div class="input-section">
                        <div class="input-label">
                            Choose imaging procedure:
                        </div>
                        <div class="input-group">
                            <div class="input-radio qtrwidth">
                                <input type="radio">
                                MRI
                            </div>
                            <div class="input-radio qtrwidth">
                                <input type="radio">
                                CT
                            </div>
                            <div class="input-radio qtrwidth">
                                <input type="radio">
                                X-ray
                            </div>
                            <div class="input-radio qtrwidth">
                                <input type="radio">
                                Ultrasound
                            </div>
                        </div>
                    </div>
                    <div class="input-section">
                        <div class="input-label">
                            Specify area to image:
                        </div>
                        <div class="input-group">
                            <div class="input-textarea">
                                <textarea name="" id=""></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="action-buttons">
                <div class="action-goback">
                    <a href="/clinicdoctors/radiology/">Back</a>
                </div>
                <div class="action-submit">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
