<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Doctors Portal</title>
    <link rel="icon" href="/assets/website-logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-canvas">
        <div class="main-header">
            <div class="main-header top">
                <div class="header-logo">
                    <img src="/assets/website-logo.png">
                </div>
                <div class="header-module-name">
                    Clinic Doctors
                </div>
            </div>
            <div class="main-header bottom">
                <div class="header-home">
                    <a href="">Home</a>
                </div>
                <div class="header-account">
                    <div class="header-account-name">
                        Account Name
                    </div>
                    <div class="header-account-picture">
                        <img src="/assets/account-default-profile-picture.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="dashboard">
            <div class="dashboard-item">
                <a href="/clinicdoctors/appointments/">
                    <div class="item-icon">
                        <img src="/assets/clinicdoctors/appointments-list.png" alt="">
                    </div>
                    <div class="item-name">
                        View Appointments
                    </div>
                </a>
            </div>
            
            <div class="dashboard-item">
                <a href="/clinicdoctors/medicalrecords/">
                    <div class="item-icon">
                        <img src="/assets/clinicdoctors/medical-records.png" alt="">
                    </div>
                    <div class="item-name">
                        Medical Records
                    </div>
                </a>
            </div>

            <div class="dashboard-item">
                <a href="/clinicdoctors/laboratory/">
                    <div class="item-icon">
                        <img src="/assets/clinicdoctors/laboratory.png" alt="">
                    </div>
                    <div class="item-name">
                        Laboratory
                    </div>
                </a>
            </div>

            <div class="dashboard-item">
                <a href="/clinicdoctors/radiology/">
                    <div class="item-icon">
                        <img src="/assets/clinicdoctors/radiology.png" alt="">
                    </div>
                    <div class="item-name">
                        Radiology
                    </div>
                </a>
            </div>

        </div>
    </div>
</body>
</html>
