<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dietary Manager Portal</title>
    <link rel="icon" href="/assets/website-logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-canvas">
        <div class="main-header">
            <div class="main-header top">
                <div class="header-logo">
                    <img src="/assets/website-logo.png">
                </div>
                <div class="header-module-name">
                    Dietary Manager
                </div>
            </div>
            <div class="main-header bottom">
                <div class="header-home">
                    <a href="">Home</a>
                </div>
                <div class="header-account">
                    <div class="header-account-name">
                        Account Name
                    </div>
                    <div class="header-account-picture">
                        <img src="/assets/account-default-profile-picture.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="mini-header">
                New Task
            </div>
            <div class="section-canvas">
                <div class="formbox">
                    <div class="formbox-title">
                        Enter task details
                    </div>
                    <div class="formbox-body">
                        <div class="body-row">
                            <div class="body-label">
                                Task Description:
                            </div>
                            <div class="body-textbox">
                                <input type="text" name="" id="">
                            </div>
                        </div>
                        <div class="body-row">
                            <div class="body-label">
                                Assign to:
                            </div>
                            <div class="body-textbox">
                                <div class="readonly-textbox">
                                    Jim Tejano
                                </div>
                            </div>
                            <div class="body-label">
                                Staff:
                            </div>
                            <div class="body-chooser">
                                <button type="submit">+</button>
                                <select name="" id="">
                                    <option value="">Trinidad Alejandro</option>
                                    <option value="">Hunyo Casapao</option>
                                    <option value="">Maria Cruz</option>
                                </select>
                            </div>
                        </div>
                        
                    </div>
                    <div class="formbox-actions">
                        <div class="formbox-action">
                            <a href="/dietarymanager/scheduletasks/">Cancel</a>
                        </div>
                        <div class="formbox-action">
                            <a href="/dietarymanager/scheduletasks/new/success/">Confirm</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
