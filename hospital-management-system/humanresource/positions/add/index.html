<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Resource Portal</title>
    <link rel="icon" href="/assets/website-logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-canvas">
        <div class="main-header">
            <div class="main-header top">
                <div class="header-logo">
                    <img src="/assets/website-logo.png">
                </div>
                <div class="header-module-name">
                    Human Resource
                </div>
            </div>
            <div class="main-header bottom">
                <div class="header-home">
                    <a href="">Home</a>
                </div>
                <div class="header-account">
                    <div class="header-account-name">
                        Account Name
                    </div>
                    <div class="header-account-picture">
                        <img src="/assets/account-default-profile-picture.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="section-header">
                Add Position
            </div>
            <div class="section-canvas">
                <div class="formbox">
                    <div class="formbox-title">
                        Enter Position details
                    </div>
                    <div class="formbox-body">
                        <div class="body-row">
                            <div class="body-label">
                                Department Name
                            </div>
                            <div class="body-textbox">
                                <div class="readonly-textbox">
                                    Clinic Department
                                </div>
                            </div>
                        </div>
                        <div class="body-row">
                            <div class="body-label">
                                Job Title
                            </div>
                            <div class="body-textbox">
                                <input type="text" name="" id="">
                            </div>
                        </div>
                    </div>
                    <div class="formbox-actions">
                        <div class="formbox-action">
                            <button type="submit">Cancel</button>
                        </div>
                        <div class="formbox-action">
                            <button type="submit">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
