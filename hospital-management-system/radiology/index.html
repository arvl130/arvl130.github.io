<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiology Portal</title>
    <link rel="icon" href="/assets/website-logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-canvas">
        <div class="main-header">
            <div class="main-header top">
                <div class="header-logo">
                    <img src="/assets/website-logo.png">
                </div>
                <div class="header-module-name">
                    Radiology
                </div>
            </div>
            <div class="main-header bottom">
                <div class="header-home">
                    <a href="">Home</a>
                </div>
                <div class="header-account">
                    <div class="header-account-name">
                        Account Name
                    </div>
                    <div class="header-account-picture">
                        <img src="/assets/account-default-profile-picture.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="dashboard">

            <div class="dashboard-item">
                <a href="/radiology/requests/">
                    <div class="item-icon">
                        <img src="/assets/radiology/requests.png" alt="">
                    </div>
                    <div class="item-name">
                        Requests
                    </div>
                </a>
            </div>
            
            <div class="dashboard-item">
                <a href="/radiology/results/">
                    <div class="item-icon">
                        <img src="/assets/radiology/results.png" alt="">
                    </div>
                    <div class="item-name">
                        Results
                    </div>
                </a>
            </div>

        </div>
    </div>
</body>
</html>
