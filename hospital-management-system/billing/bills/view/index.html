<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Portal</title>
    <link rel="icon" href="/assets/website-logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-canvas">
        <div class="main-header">
            <div class="main-header top">
                <div class="header-logo">
                    <img src="/assets/website-logo.png">
                </div>
                <div class="header-module-name">
                    Billing
                </div>
            </div>
            <div class="main-header bottom">
                <div class="header-home">
                    <a href="">Home</a>
                </div>
                <div class="header-account">
                    <div class="header-account-name">
                        Account Name
                    </div>
                    <div class="header-account-picture">
                        <img src="/assets/account-default-profile-picture.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        
        <div class="main-content">
            <div class="mini-header">
                Unpaid Transactions
            </div>
            <div class="report-table">
                <div class="table-row">
                    <div class="column marine checklist">

                    </div>
                    <div class="column marine date-of-service">
                        Date of Service
                    </div>
                    <div class="column marine description">
                        Description
                    </div>
                    <div class="column marine amount">
                        Amount
                    </div>
                </div>
                <div class="table-row">
                    <div class="column white checklist">
                        <div class="input-checkbox">
                            <input type="checkbox" name="" id="">
                        </div>
                    </div>
                    <div class="column white date-of-service">
                        2021-07-29
                    </div>  
                    <div class="column white description">
                        Laboratory
                    </div>
                    <div class="column white amount">
                        P 1,000
                    </div>
                </div>
                <div class="table-row">
                    <div class="column cyan checklist">
                        <div class="input-checkbox">
                            <input type="checkbox" name="" id="">
                        </div>
                    </div>
                    <div class="column cyan date-of-service">
                        2021-07-29
                    </div>  
                    <div class="column cyan description">
                        Urinalysis
                    </div>
                    <div class="column cyan amount">
                        P 800
                    </div>
                </div>
                <div class="table-row">
                    <div class="column white checklist">
                        <div class="input-checkbox">
                            <input type="checkbox" name="" id="">
                        </div>
                    </div>
                    <div class="column white date-of-service">
                        2021-07-29
                    </div>  
                    <div class="column white description">
                        Bacteriology & Microbiology
                    </div>
                    <div class="column white amount">
                        P 995
                    </div>
                </div>
                <div class="table-row">
                    <div class="column cyan checklist">

                    </div>
                    <div class="column cyan date-of-service">
                        
                    </div>  
                    <div class="column cyan description align-right">
                        Total charge:
                    </div>
                    <div class="column cyan amount">
                        P 2,795
                    </div>
                </div>
                <div class="table-row">
                    <div class="column white checklist">

                    </div>
                    <div class="column white date-of-service">
                        
                    </div>  
                    <div class="column white description align-right">
                        Balance due:
                    </div>
                    <div class="column white amount">
                        P 2,795
                    </div>
                </div>
            </div>
            <div class="action-buttons">
                <div class="action-button">
                    <a href="/billing/bills/">
                        <div class="action-title">
                            Back
                        </div>
                    </a>
                </div>
                <div class="action-button">
                    <a href="/billing/bills/record/">
                        <div class="action-title">
                            Record Payment
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
