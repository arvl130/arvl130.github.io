<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housekeeping Manager Portal</title>
    <link rel="icon" href="/assets/website-logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-canvas">
        <div class="main-header">
            <div class="main-header top">
                <div class="header-logo">
                    <img src="/assets/website-logo.png">
                </div>
                <div class="header-module-name">
                    Housekeeping Manager
                </div>
            </div>
            <div class="main-header bottom">
                <div class="header-home">
                    <a href="">Home</a>
                </div>
                <div class="header-account">
                    <div class="header-account-name">
                        Account Name
                    </div>
                    <div class="header-account-picture">
                        <img src="/assets/account-default-profile-picture.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="section-header">
                Delete Task
            </div>
            <div class="section-canvas">
                <div class="messagebox">
                    <div class="messagebox-title">
                        Confirm Deletion
                    </div>
                    <div class="messagebox-message">
                        Are you sure you want to delete task: Replace bed sheets on Room 105?
                    </div>
                    <div class="messagebox-actions">
                        <div class="messagebox-action">
                            <a href="/housekeepingmanager/scheduletasks/">Cancel</a>
                        </div>
                        <div class="messagebox-action delete">
                            <a href="/housekeepingmanager/scheduletasks/">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
