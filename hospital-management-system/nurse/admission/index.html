<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurse Portal</title>
    <link rel="icon" href="/assets/website-logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-canvas">
        <div class="main-header">
            <div class="main-header top">
                <div class="header-logo">
                    <img src="/assets/website-logo.png">
                </div>
                <div class="header-module-name">
                    Nurse
                </div>
            </div>
            <div class="main-header bottom">
                <div class="header-home">
                    <a href="">Home</a>
                </div>
                <div class="header-account">
                    <div class="header-account-name">
                        Account Name
                    </div>
                    <div class="header-account-picture">
                        <img src="/assets/account-default-profile-picture.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="mini-header">
            Admission Form
        </div>
        
        <div class="main-form">
            <div class="form-section">
                <div class="form-header">
                    Patient Details
                </div>
                <div class="grey-canvas">
                    <div class="info-row">
                        <div class="info-label">
                            Patient ID:
                        </div>
                        <div class="info-input short">
                            <input type="text">
                        </div>
                        <div class="info-buttons">
                            <div class="info-button">
                                <button type="submit">Search</button>
                            </div>
                            <div class="info-button">
                                <a href="/nurse/admission/newpatient/">New</a>
                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">
                            Last name:
                        </div>
                        <div class="info-input">
                            <input type="text">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">
                            First name:
                        </div>
                        <div class="info-input">
                            <input type="text">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">
                            Middle name:
                        </div>
                        <div class="info-input">
                            <input type="text">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">
                            Date of Birth:
                        </div>
                        <div class="info-input">
                            <input type="text">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">
                            Sex:
                        </div>
                        <div class="info-input">
                            <input type="text">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">
                            Address:
                        </div>
                        <div class="info-input">
                            <input type="text">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">
                            Email:
                        </div>
                        <div class="info-input">
                            <input type="text">
                        </div>
                    </div>
                </div>
            
            </div>

            <hr>

            <div class="form-section">
                <div class="form-header">
                    Stay Details
                </div>
                <div class="grey-canvas">
                    <div class="info-row">
                        <div class="info-label">
                            Admission date:
                        </div>
                        <div class="info-input">
                            <input type="text" name="" id="">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">
                            Release date:
                        </div>
                        <div class="info-input">
                            <input type="text" name="" id="">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">
                            Room:
                        </div>
                        <div class="info-input">
                            <select name="" id="">
                                <option value="">Choose an option</option>
                                <option value="">Room 101</option>
                                <option value="">Room 105</option>
                                <option value="">Room 107</option>
                                <option value="">Room 108</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <div class="form-section">
                <div class="form-header">
                    Emergency Contact Details
                </div>
                <div class="grey-canvas">
                    <div class="info-row">
                        <div class="info-label">
                            Full name:
                        </div>
                        <div class="info-input">
                            <input type="text" name="" id="">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">
                            Address:
                        </div>
                        <div class="info-input">
                            <input type="text" name="" id="">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">
                            Contact number:
                        </div>
                        <div class="info-input">
                            <input type="text" name="" id="">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">
                            Relationship:
                        </div>
                        <div class="info-input">
                            <select name="" id="">
                                <option value="">Choose an option</option>
                                <option value="">Spouse</option>
                                <option value="">Parent</option>
                                <option value="">Grandparent</option>
                                <option value="">Children</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="action-buttons">
                <div class="action-goback">
                    <a href="/nurse/">Back</a>
                </div>
                <div class="action-submit">
                    <button type="submit">Record</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
