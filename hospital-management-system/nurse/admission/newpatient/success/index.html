<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurse Portal</title>
    <link rel="icon" href="/assets/website-logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-canvas">
        <div class="main-header">
            <div class="main-header top">
                <div class="header-logo">
                    <img src="/assets/website-logo.png">
                </div>
                <div class="header-module-name">
                    Nurse
                </div>
            </div>
            <div class="main-header bottom">
                <div class="header-home">
                    <a href="">Home</a>
                </div>
                <div class="header-account">
                    <div class="header-account-name">
                        Account Name
                    </div>
                    <div class="header-account-picture">
                        <img src="/assets/account-default-profile-picture.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="section-header">
                Admission Form - New Patient
            </div>
            <div class="section-canvas">
                <div class="messagebox">
                    <div class="messagebox-title">
                        New Patient Created
                    </div>
                    <div class="messagebox-message">
                        A new patient with Patient ID 1007 was created.
                    </div>
                    <div class="messagebox-actions">
                        <div class="messagebox-action">
                            <a href="/nurse/admission/">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
