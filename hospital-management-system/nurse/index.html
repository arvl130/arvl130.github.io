<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurse Portal</title>
    <link rel="icon" href="/assets/website-logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-canvas">
        <div class="main-header">
            <div class="main-header top">
                <div class="header-logo">
                    <img src="/assets/website-logo.png">
                </div>
                <div class="header-module-name">
                    Nurse
                </div>
            </div>
            <div class="main-header bottom">
                <div class="header-home">
                    <a href="">Home</a>
                </div>
                <div class="header-account">
                    <div class="header-account-name">
                        Account Name
                    </div>
                    <div class="header-account-picture">
                        <img src="/assets/account-default-profile-picture.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="dashboard">
            
            <div class="dashboard-item">
                <a href="/nurse/medicalrecords/">
                    <div class="item-icon">
                        <img src="/assets/nurse/medical-records.png" alt="">
                    </div>
                    <div class="item-name">
                        Medical<br>Records
                    </div>
                </a>
            </div>

            <div class="dashboard-item">
                <a href="/nurse/admission/">
                    <div class="item-icon">
                        <img src="/assets/nurse/admissions.png" alt="">
                    </div>
                    <div class="item-name">
                        Admission<br>Details Records
                    </div>
                </a>
            </div>

            <div class="dashboard-item">
                <a href="/nurse/tasks/">
                    <div class="item-icon">
                        <img src="/assets/nurse/view-tasks.png" alt="">
                    </div>
                    <div class="item-name">
                        Tasks
                    </div>
                </a>
            </div>

            <div class="dashboard-item">
                <a href="/nurse/roomassignment/">
                    <div class="item-icon">
                        <img src="/assets/nurse/room-assignment.png" alt="">
                    </div>
                    <div class="item-name">
                        Room<br>Assignments
                    </div>
                </a>
            </div>

        </div>
    </div>
</body>
</html>
