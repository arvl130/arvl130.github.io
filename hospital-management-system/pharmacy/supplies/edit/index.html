<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Portal</title>
    <link rel="icon" href="/assets/website-logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-canvas">
        <div class="main-header">
            <div class="main-header top">
                <div class="header-logo">
                    <img src="/assets/website-logo.png">
                </div>
                <div class="header-module-name">
                    Pharmacy
                </div>
            </div>
            <div class="main-header bottom">
                <div class="header-home">
                    <a href="">Home</a>
                </div>
                <div class="header-account">
                    <div class="header-account-name">
                        Account Name
                    </div>
                    <div class="header-account-picture">
                        <img src="/assets/account-default-profile-picture.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="mini-header">
                Edit Drug
            </div>
            <div class="section-canvas">
                <div class="formbox">
                    <div class="formbox-title">
                        Enter new drug details
                    </div>
                    <div class="formbox-body">
                        <div class="body-row">
                            <div class="body-label">
                                Drug ID:
                            </div>
                            <div class="body-textbox">
                                <div class="readonly-textbox">
                                    7001
                                </div>
                            </div>
                        </div>

                        <div class="body-row">
                            <div class="body-label">
                                Name of Drug:
                            </div>
                            <div class="body-textbox">
                                <input type="text" name="" id="">
                            </div>
                        </div>

                        <div class="body-row">
                            <div class="body-label">
                                Quantity:
                            </div>
                            <div class="body-inputnumber">
                                <input type="number" name="" id="" value=50 min=0>
                            </div>
                        </div>

                        <div class="body-row">
                            <div class="body-label">
                                Critical Level:
                            </div>
                            <div class="body-inputnumber">
                                <input type="number" name="" id="" value=10 min=0>
                            </div>
                        </div>

                        <div class="body-row">
                            <div class="body-label">
                                Price:
                            </div>
                            <div class="body-textbox">
                                <input type="text" name="" id="">
                            </div>
                        </div>

                        <div class="body-row">
                            <div class="body-label">
                                Drug Description:
                            </div>
                            <div class="body-textarea">
                                <textarea name="" id=""></textarea>
                            </div>
                        </div>
                        
                    </div>
                    <div class="formbox-actions">
                        <div class="formbox-action">
                            <a href="/pharmacy/supplies/">Cancel</a>
                        </div>
                        <div class="formbox-action">
                            <a href="/pharmacy/supplies/">Confirm</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
