<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Portal</title>
    <link rel="icon" href="/assets/website-logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-canvas">
        <div class="main-header">
            <div class="main-header top">
                <div class="header-logo">
                    <img src="/assets/website-logo.png">
                </div>
                <div class="header-module-name">
                    Pharmacy
                </div>
            </div>
            <div class="main-header bottom">
                <div class="header-home">
                    <a href="">Home</a>
                </div>
                <div class="header-account">
                    <div class="header-account-name">
                        Account Name
                    </div>
                    <div class="header-account-picture">
                        <img src="/assets/account-default-profile-picture.png" alt="">

                </div>
            </div>
        </div>

        
        <div class="main-content">

            <div class="mini-header">
                Supply Use Records
            </div>

            <div class="main-form">
                    <div class="searchbox">
                        <div class="search-textbox">
                            <input type="text" name="" id="" placeholder="Drug ID ... ">
                        </div>

                            <input type="text" name="" id="" placeholder="Patient ID ...">
                        </div>
                        <div class="search-button">
                            <button type="submit">Search</button>
                        </div>
                    </div>

                    <div class="supply-table">
                        <div class="entry-row">
                            <div class="column marine date">
                                Date
                            </div>
                            <div class="column marine patient-id">
                                Patient ID
                            </div>
                            <div class="column marine drug-id">
                                Drug ID
                            </div>
                            <div class="column marine drug-name">
                                Drug Name
                            </div>
                            <div class="column marine quantity">
                                Quantity
                            </div>
                            <div class="column marine total-price">
                                Total Price
                            </div>
                            <div class="column marine actions">
                                Actions
                            </div>
                        </div>

                        <div class="entry-row">
                            <div class="column white date">
                                2021-05-11
                            </div>
                            <div class="column white patient-id">
                                1005
                            </div>
                            <div class="column white drug-id">
                                7001
                            </div>
                            <div class="column white drug-name">

                            <div class="column white quantity">
                                5
                            </div>
                            <div class="column white total-price">
                                P 1500
                            </div>
                            <div class="column white actions">
                                <div class="input-button">
                                    <a href="/pharmacy/usage/edit/">üìù</a>
                                </div>
                                <div class="input-button">
                                    <a href="/pharmacy/usage/delete/">üóëÔ∏è</a>
                                </div>
                            </div>
                        </div>

                    </div>
            </div>
            
            <div class="action-buttons">
                <div class="action-add">
                    <a href="/pharmacy/usage/add/">Add</a>
                </div>
                <div class="action-goback">
                    <a href="/pharmacy/">Back</a>
                </div>
            </div>
        </div>
    </div>

</html>
